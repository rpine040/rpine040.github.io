<html>
  <head>
    <meta charset="utf-8">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Questionnaire</title>
  </head>
  
  <body>
	<h1>Survey</h1>
	<form id="myform" action="index.php" >
	<br>
	<br>
	<h3></h3>
	<h2>What do you think of the UI in this <a href="https://www.trivago.ca/">Trivago</a> site?</h2>	
	<br>
	<br>
	<img src="images/trivago.png" alt="https://www.trivago.ca/">
	<br>
	<br>
	<div class="question">
	<h2> Personal Information </h2>
	<p>First name: <input type="text" name="firstname"></p>
	<p>Last name: <input type="text" name="lastname"></p>
	<br>
	<br>
		
	</div>	
		
	<div class="question">
		<h2> Please Answer the following </h2>
		I like:<br>
		<input type="checkbox" name="UIOpinion" value="Design">The simple design<br>
		<input type="checkbox" name="UIOpinion" value="Colors">Color scheme<br>
		<input type="checkbox" name="UIOpinion" value="Font">Text/Font choice<br>
		
		<br>
		
		What is your favorite element?<br>
		<select id="favorite">
			<option value="NavigationBar" selected="selected">Top Navigation Bar</option>
			<option value="SearchBar">Search Bar</option>
			<option value="SimpleLayout">Simple Layout</option>
		</select>
	</div>
	
	<br>
	<br>
	
    <div class="comments">
       Comments:<br>
	<textarea rows="5" cols="60"></textarea> 
    </div>
	
			
	<br>
	<br>
			
	<button id="submitButton" type="button" class="block">
		Submit Questionnaire
	</button>	

    <p id="signature">Site created by Ralf Pineda</p>	
	</form>
  </body>
</html>
