<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="walmart">
  <h1>
  Walmart 2.0
  </h1>
</div>


<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Dietary Preferences</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')"> Check-out</button>
  <button class="tablinks" onclick="openInfo(event, 'Date')"> Delivery/Pick-up</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <p>Filter our products with your own Dietary Preferences:</p>
  <br>
  <input type="checkbox" id="dairyFree" name="dairyFree" value="dairyFree"
    onchange="populateListProductChoices('dairyFree', 'displayProduct', 'nutFree', 'Organic', 'None')">
  <span class="dietSelectText">
  Lactose Intolerant
  </span>
  <br>
  <input type="checkbox" id="nutFree" name="nutFree" value="nutFree"
    onchange="populateListProductChoices('dairyFree', 'displayProduct', 'nutFree', 'Organic', 'None')">
  <span class="dietSelectText">
  Nut Allergy
  </span><br>
  <input type="checkbox" id="Organic" name="Organic" value="Organic"
    onchange="populateListProductChoices('dairyFree', 'displayProduct', 'nutFree', 'Organic', 'None')">
  <span class="dietSelectText">
      Organic
  </span><br>
  <input type="checkbox" id="None" name="None" value="None"
    onchange="populateListProductChoices('dairyFree', 'displayProduct', 'nutFree', 'Organic', 'None')">
  <span class="dietSelectText">
      None
  </span><br>
  <br>

    <option value="NutAllergy">GlutenFree</option>
    <option value="None">None</option>
	</select>
-->
</div>

<div id="Products" class="tabcontent">
  <h3>Products</h3>
  <p>Welcome to your custom shop!</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div><br><br>
</div>

<div id="Date" class="tabcontent">

  Would you like Delivery or Pick-up?
  <select id="favorite">
    <option value="NavigationBar" selected="selected">Delivery</option>
    <option value="SearchBar">Pick-Up</option>
  </select>

  Please select a date for Pick-up or Delivery<br>
	<form action="/action_page.php">
    <label for="groceryDate">Date:</label>
    <input type="date" id="groceryDate" name="groceryDate">
    <input type="submit">
  </form><br>


</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
